{% extends "base.html" %}

{% block title %}Добавление продукта{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4 mx-auto">
            <h1>Продукт</h1>
            {% load crispy_forms_tags %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>      
        </div>
    </div>
</div>
{% endblock %}
