<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <title>{% block title %}cosapp{% endblock %}</title>
</head>
<body>
    <header class="mb-3 border-bottom">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">cosapp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_new' %}">Добавить продукт</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}

                         <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_view' user.username %}">{{user.username}}</a>
                        </li>

                         <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                        </li>

                        {% else %}

                         <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Войти</a>
                        </li>

                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock %}

    <script src="{% static 'bootstrap.js' %}"></script>
</body>
</html>
